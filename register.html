<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care Companion</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-green-100 ">
    <header class="bg-white py-4 flex justify-between items-center px-6">
        <div class="flex items-center space-x-4">
            <span class="text-xl font-bold text-green-800">Care Companion</span>
        </div>
        <nav>
            <ul class="flex space-x-6 text-green-800">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="About.html">About Us</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html">Login</a></li>

            </ul>
        </nav>
    </header>
    <main class="px-6 py-10 min-h-screen">
       


  <section class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
      <form>
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">First Name</label>
          <input type="text" id="fname" name="fname" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
        </div>
        <div class="mb-4">
            <label for="lname" class="block text-sm font-medium text-gray-700">Last Name</label>
            <input type="text" id="lname" name="lname" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
          </div>

          <div class="mb-4">
            <label for="mname" class="block text-sm font-medium text-gray-700">Middle Name</label>
            <input type="text" id="mname" name="mname" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
          </div>

          <div class="mb-4">
            <label for="mname" class="block text-sm font-medium text-gray-700">Birth Day</label>
            <input type="date" id="bdate" name="bdate" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
          </div>

          <div class="mb-4">
            <label for="mname" class="block text-sm font-medium text-gray-700">Address</label>
            <input type="text" id="address" name="address" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
          </div>

          <div class="mb-4">
            <label for="mname" class="block text-sm font-medium text-gray-700">Contact Number</label>
            <input type="number" id="contact" name="contact" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
          </div>

        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
        </div>

        <div class="mb-4">
          <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
        </div>

        <div class="flex items-center justify-between mb-4">
          <div class="flex items-center">
            <input id="terms" name="terms" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" required>
            <label for="terms" class="ml-2 block text-sm text-gray-900">I agree to the terms and conditions</label>
          </div>
        </div>
        <div>
          <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Register</button>
        </div>
      </form>
    </div>
  </section>






    </main>
    <footer class="bg-white py-4 mt-10 text-center">
        <div class="flex flex-col lg:flex-row justify-between items-center px-6">
            <div>
                <p class="text-green-800 font-bold">Care Companion</p>
            </div>
            <div class="mt-4 lg:mt-0">
                <p class="text-green-800">Services</p>
                <p class="text-green-600">Book a Nurse</p>
                <p class="text-green-600">Caregivers</p>
            </div>
            <div class="mt-4 lg:mt-0">
                <p class="text-green-800">Contact</p>
                <p class="text-green-600">Email</p>
                <p class="text-green-600">Phone</p>
            </div>
            <div class="mt-4 lg:mt-0">
                <p class="text-green-800">Join our newsletter</p>
                <input type="email" placeholder="Enter your email" class="mt-2 px-4 py-2 border border-green-600 rounded">
            </div>
        </div>
        <p class="mt-6 text-green-600">&copy; 2024 Care Companion</p>
    </footer>
</body>
</html>
